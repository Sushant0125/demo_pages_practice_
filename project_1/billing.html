<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_billing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body >
    
<div class="background_image">
</div>

<div class="row">

    <div class="row_half" style="max-width: 1140px; width: 100%; margin: 0 auto;">

            <div class="row_half_one" style="width: 50%; box-sizing: border-box; float: left;">
                    <div class="box_one" style="padding-left: 100px;">             
                                            
                                    <h2 style=" margin: 0;">Billing <span><br></span> Address</h2>

                                    <i class= "f f_name"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Full Name</h3>
                                    <input type="text" class="n" placeholder="John M. Doe" style="margin-bottom: 10px; display: block;">


                                    <i class= "f f_email"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Email</h3>
                                    <input type="text" class="n"  placeholder="John@example.com" style="margin-bottom: 10px; display: block;">


                                    <i class= "f f_adress"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Adress</h3>
                                    <input type="text" class="n" placeholder="54-7 lane" style="margin-bottom: 10px; display: block;">


                                    <i class= "f f_city"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">City</h3>
                                    <input type="text" class="n" placeholder="state,india" style="margin-bottom: 10px; display: block;">

                                                <div class="info" style="display: flex; width: 50%;">

                                                    <div class="j">
                                                            <i class= "f f_name"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">State</h3>
                                                            <input type="text" placeholder="DEL" style="margin-bottom: 10px; width: 50%; display: block; padding: 5px;  ">                
                                                    </div>
                                
                                                    <div class="j">
                                                        <i class= "f f_name"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Zip</h3>
                                                        <input type="text" class="n" placeholder="18154" style="margin-bottom: 10px; width: 50%; display: block;">   
                                                    </div>

                                                </div>
                    </div>
 
            </div>


                            <div class="row_half_two">

                                <h2 style=" margin: 0;">Payments</h2>

                                <i class= "f f_name"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Accepted Cards</h3>
                               <img src="./images/Credit-Card-Icons.jpg">
        
        
                                <i class= "f f_email"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Name on Card</h3>
                                <input type="text" class="g"  placeholder="john M. ro" style="margin-bottom: 10px; display: block;">
        
        
                                <i class= "f f_adress"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">Credit Card Number</h3>
                                <input type="text" class="g" placeholder="1111-2222-3333-4444" style="margin-bottom: 10px; display: block;">
        
        
                                <i class= "f f_city"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">EXP MONTH</h3>
                                <input type="text" class="g" placeholder="MM/YY" style="margin-bottom: 10px; display: block;">


                                        <div class="info" style="display: flex; width: 50%;">

                                            <div class="j">
                                                    <i class= "f f_name"></i><h3 style="font-weight: 100; margin: 15px 0px 5px; font-size: 15px;">CVV</h3>
                                                    <input type="text" placeholder="***" style="margin-bottom: 10px; width: 50%; display: block; padding: 5px;  ">                
                                            </div>

                                        </div>


                            </div>

                          
                            
    </div>


                    <div class="statement" style="margin-top: -5%; padding-left: 40%; margin: 0 auto; margin-top: -72px;">
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing

                    </div> 

                       <input type="submit" value="Continue to checkout" class="btn">

                    



                                    <div class="row_half_end">

                                    </div>

</div>

</body>
</html>
